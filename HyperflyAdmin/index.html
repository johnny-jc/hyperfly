<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperflyAdmin</title>
    <link rel="stylesheet" href="static/plugins/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="static/plugins/AdminLTE-3.1.0/dist/css/adminlte.css">
</head>
<body class="sidebar-mini" style="height:auto" id="body-container">
</body>
<script src="static/plugins/jquery/jquery.min.js"></script>
<script src="static/plugins/bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.js"></script>
<script src="static/plugins/AdminLTE-3.1.0/dist/js/adminlte.js"></script>
<script src="static/plugins/layer/layer.js"></script>
<script src="static/plugins/jquery-pjax/pjax.js"></script>
<script src="static/plugins/layui/layui.all.js"></script>
<script src="static/js/base.js"></script>
<script type="text/javascript">
    jq(document).ready(function () {

        if (!hasLocalAdminAccessTokenCache()) {
            return layerWarning('请先登录', function () {
                redirectToLogin()
            })
        }

        var url = getRequestUrl('/Admin/v1/Admin/isAccessTokenEffective')
        ajaxPost(url, {}, function (response) {
            if (isResponseSuccess(getResponseCode(response))) {
                jq.pjax({
                    url: './indexHtml.html',
                    container: '#body-container',
                    push: false,
                    fragment: '#pjax-content'
                })
            }
            handleUnSuccess(response)
        })
    })


</script>
</html>

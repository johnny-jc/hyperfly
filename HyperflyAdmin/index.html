<script type="text/javascript">
    var jq = $
    jq(document).ready(function () {
        //退出
        jq("#sign-out").on("click", function () {
            var url = "http://127.0.0.1:9501/admin/v1/admin/logout"
            var adminAccessToken = localStorage.getItem('admin_access_token')
            jq.ajax({
                url: url,
                data: {"admin_access_token": adminAccessToken},
                dataType: "json",
                type: "POST",
                beforeSend: function (request) {
                    request.setRequestHeader('Authentication', adminAccessToken)
                },
                success: function (resObj) {
                    if (resObj.code === 0) {
                        layer.msg(resObj.message, {icon: 5})
                        return
                    }
                    layer.msg('退出成功,即将跳转...', {
                        time: 2000,
                        icon: 1
                    }, function () {
                        jq(location).attr("href", "login.html")
                    })
                }
            })
        })
    })
</script>

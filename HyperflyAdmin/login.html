<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperflyAdmin</title>

    <link rel="stylesheet" href="common/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="common/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="common/css/adminlte.min.css">

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="#" class="h1"><b>Hyperfly</b>Admin</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">登录后台管理系统</p>

            <div id="loginForm">
                <div class="input-group mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="账号">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                记住密码
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="button" id="do-login" class="btn btn-primary btn-block">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </div>

            <!-- /.social-auth-links -->

        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="common/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="common/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="common/js/adminlte.min.js"></script>
<script src="common/plugins/layer/layer.js"></script>


</body>
<script type="text/javascript">
    var jq = $
    jq(document).ready(function () {
        jq("#do-login").on("click", function () {
            var username = jq("#username").val()
            var password = jq("#password").val()

            if (username.length == 0) {
                layer.msg("请填写账号")
                return
            }
            if (password.length == 0) {
                layer.msg("请填写密码")
                return
            }
            var url = "http://127.0.0.1:9501/admin/v1/admin/login"
            //防止重复提交
            jq("#username").val("")
            jq("#password").val("")
            jq.ajax({
                url: url,
                data: {"username": username, "password": password},
                dataType: "json",
                type: "POST",
                success: function (res) {
                    if (res.code === 0) {
                        //返回错误重新填充数据
                        jq("#username").val(username)
                        jq("#password").val(password)
                        layer.msg(res.message, {icon: 5})
                        return
                    }
                    var user = res.data.user
                    jq.each(user, function (key, value) {
                        if (key === 'id') {
                            key = 'admin_id'
                        }
                        if (key === 'access_token') {
                            key = 'admin_access_token'
                        }
                        localStorage.setItem(key, value)
                    })
                    layer.msg('登录成功,即将跳转...', {
                        time: 2000,
                        icon: 1
                    }, function () {
                        jq(location).attr('href', 'index.html')
                    })
                }
            })
        })

    })
</script>

</html>
